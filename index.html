<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main id="main-container">
        <h2>Digite um número e confirme para gerar uma tabuada</h2>
        <div id="calcular">
            <label for="inumber1">Tabuada de:</label>
            <input id="inumber1" type="number" name="number1" placeholder="digite" required >
            <label for="inumber2">Multiplicar até:</label>
            <input id="inumber2" type="number" name="number2" placeholder="digite" requered >
            <button id="calc">Calcular</button>
        </div>
        <h1>Tabuada do Número:</h1>
        <div id="tabuada">
            <p>Informe um número para calcular uma tabuada...</p>
            <p id="p-tabuada"></p>
            <p id="p-tabuada1"></p>
        </div>
    </main>
</body>
</html>
